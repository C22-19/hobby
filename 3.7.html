<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").text("Змiнений текст");
            $("#task1").addClass("highlight");
            $("li").addClass("list-item");

            $(".highlight").css("color", "red");
            $(".list-item").css("background-color", "lightgray");

            $(".highlight").slideDown();

            $("#task1 li:last-child").text("Новий останній текст");

            $("#delete-button").click(function() {
                $(".list-item").remove();
            });
        });
    </script>
</head>
<body>
    <h1>Практика з jQuery</h1>
    <div id="task1">
        <p>Це абзац 1</p>
        <p>Це абзац 2</p>
        <p>Це абзац 3</p>
    </div>
    <div id="task2">
        <ul>
            <li>Елемент 1</li>
            <li>Елемент 2</li>
            <li>Елемент 3</li>
        </ul>
    </div>
    <button id="delete-button">Видалити елементи</button>
</body>
</html>
